language: cpp

os:
  - osx
  - linux
  
compiler:
  - gcc
  - clang

addons:
  apt:
    update: true
    packages:
      - qt5-default
      - cmake

  homebrew:
    update: true
    packages:
      - qt5
      - cmake

before_script:
  - if [ "$TRAVIS_OS_NAME" = "osx"    ]; then brew upgrade  ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux"  ]; then apt upgrade   ; fi
  - mkdir build
  - cd build
  - cmake ..

script:
  - make am_tests
  - ./bin/am_tests
