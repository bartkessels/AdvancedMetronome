language: cpp

stages:
  - build & test

addons:
  apt:
    update: true
    packages:
      - qt5-default
      - qtmultimedia5-dev

  homebrew:
    update: true
    packages:
      - qt5

jobs:
  include:
    - stage: build & test
      os: linux
      compiler: gcc
      install: &install_linux
        - wget https://github.com/Kitware/CMake/releases/download/v3.15.7/cmake-3.15.7-Linux-x86_64.tar.gz
        - tar -xf cmake-3.15.7-Linux-x86_64.tar.gz
        - export PATH=`pwd`/cmake-3.15.7-Linux-x86_64/bin:$PATH
      before_script: &before_script
        - mkdir build
        - cd build
      script: &script_linux
        - cmake ..
        - make am_tests
        - ./bin/am_tests
      after_success: &after_success_linux_macos
        - bash <(curl -s https://codecov.io/bash)

    - stage: build & test
      os: linux
      compiler: clang
      install: *install_linux
      before_script: *before_script
      script: *script_linux
      after_success: *after_success_linux_macos

    - stage: build & test
      os: osx
      compiler: gcc
      install: &install_macos
        - wget https://github.com/Kitware/CMake/releases/download/v3.15.7/cmake-3.15.7-Darwin-x86_64.tar.gz
        - tar -xf cmake-3.15.7-Darwin-x86_64.tar.gz
        - export PATH=`pwd`/cmake-3.15.7-Darwin-x86_64/bin:$PATH
      before_script: *before_script
      script: &script_macos
        - cmake .. -DCMAKE_PREFIX_PATH=/usr/local/Cellar/qt/5.14.1
        - make am_tests
        - ./bin/am_tests
        after_success: *after_success_linux_macos

    - stage: build & test
      os: osx
      compiler: clang
      install: *install_macos
      before_script: *before_script
      script: *script_macos
      after_success: *after_success_linux_macos

    - stage: build & test
      os: windows
      compiler: clang
      install: &install_windows
        - choco install qt-sdk
      before_script: *before_script
      script: &script_windows
        - cmake ..
        - nmake am_tests